<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
@import url('https://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css');
@import url(https://fonts.googleapis.com/css?family=Lato:400,300,700);
html {
    height: 100%
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100%;
    font-family: 'lato', sans-serif;
    color: #fff;
    background:#f5f5f5;
}
.form-signin{
    text-align:center;
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
}
.inputs {
    margin: 15px 0;
}
</style>

<head>
    <title>Getting Started: Serving Web Content</title>

    <link rel="stylesheet" href="img/src/main/webapp/pages-style.css">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
<form class="form-signin">
    <div class="inputs">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label class="sr-only" for="input-email"><span class="hidden">Email address</span></label>
        <input id="input-email" type="email" class="form-control" placeholder="Email address" required>
        <label class="sr-only" for="inputPassword"><span class="hidden">Password</span></label>
        <input id="inputPassword" type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
</form>

</body>
</html>
