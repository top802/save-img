<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
html {
    height: 100%
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100%;
    font-family: 'lato', sans-serif;
    color: #fff;
    background:#f5f5f5;
}
.form-sign-up{
    text-align:center;
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
}
.inputs-container {
    margin: 15px 0;
}
.inputs {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}
.inputs label {
    margin-top: 10px;
}
</style>
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <form class="form-sign-up" th:action="@{/pages/signup}" th:object="${userForm}" method="post">
        <div class="inputs-container">
            <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
            <div class="inputs">
                <label for="input-name"><span>Name</span></label>
                <input id="input-name" type="text" th:field="*{name}" class="form-control" required>
                <label for="input-email"><span>Email</span></label>
                <input id="input-email" type="email" th:field="*{email}" class="form-control" required>
                <label for="inputPassword"><span class="hidden">Password</span></label>
                <input id="inputPassword" type="password" th:field="*{password}" class="form-control"required>
                <label for="confirmPassword"><span class="hidden">Confirmation</span></label>
                <input id="confirmPassword" type="password" th:field="*{confirmPassword}" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Create my account</button>
    </form>
</body>
</html>
